<h4 class="text-center"> Register to embrace a new world!</h4>

<form autocomplete="off" class="form mt-4" [formGroup]="signupForm" (submit)="signup()">
    <div class="form-group">
        <input #emailInput placeholder="email" class="form-control" formControlName="email" autocomplete="off" autofocus>
        <app-vmessage
            *ngIf="signupForm.get('email')?.hasError('required')"
            text="Email is required!">
        </app-vmessage>
        <app-vmessage
            *ngIf="signupForm.get('email')?.hasError('email')"
            text="Invalid e-mail">
        </app-vmessage>
    </div>

    <div class="form-group">
        <input placeholder="full name" class="form-control" formControlName="fullName" autocomplete="off">
        <app-vmessage
            *ngIf="signupForm.get('fullName')?.hasError('required')"
            text="Full name is required!">
        </app-vmessage>
        <app-vmessage
            *ngIf="signupForm.get('fullName')?.hasError('minlength')"
            text="Minimum length is 2">
        </app-vmessage>
        <app-vmessage
            *ngIf="signupForm.get('fullName')?.hasError('maxlength')"
            text="Maximum length is 40">
        </app-vmessage>
    </div>

    <div class="form-group">
        <input placeholder="user name" class="form-control" formControlName="userName" autocomplete="off">
        <app-vmessage
            *ngIf="signupForm.get('userName')?.hasError('required')"
            text="Username is required!">
        </app-vmessage>
        <app-vmessage
            *ngIf="signupForm.get('userName')?.hasError('minlength')"
            text="Minimum length is 2">
        </app-vmessage>
        <app-vmessage
            *ngIf="signupForm.get('userName')?.hasError('maxlength')"
            text="Maximum length is 30">
        </app-vmessage>
        <app-vmessage
            *ngIf="signupForm.get('userName')?.hasError('lowercase')"
            text="Must be lowercase">
        </app-vmessage>
        <app-vmessage
            *ngIf="signupForm.get('userName')?.hasError('userNameTaken')"
            text="Username already taken">
        </app-vmessage>
        <small *ngIf="signupForm.get('userName')?.valid" class="text-success">User available</small>
    </div>

    <div class="form-group">
        <input type="password" placeholder="password" class="form-control" formControlName="password" autocomplete="off">
        <app-vmessage
            *ngIf="signupForm.get('password')?.hasError('required')"
            text="Password is required!">
        </app-vmessage>
        <app-vmessage
            *ngIf="signupForm.get('password')?.hasError('minlength')"
            text="Minimum length is 8">
        </app-vmessage>
        <app-vmessage
            *ngIf="signupForm.get('password')?.hasError('maxlength')"
            text="Maximum length is 14">
        </app-vmessage>
        <app-vmessage
            *ngIf="signupForm.hasError('userNamePassword')"
            text="Username and password must be different">
        </app-vmessage>
    </div>

    <button [disabled]="signupForm.invalid || signupForm.pending" type="submit" class="btn btn-primary btn-block">Register</button>

    <p>Already a user?<a [routerLink]="['']">Sign In!</a></p>
</form>

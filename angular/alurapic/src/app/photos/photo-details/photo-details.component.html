<div class="bg-white border" *ngIf="(photo$ | async) as photo">
    <div class="row">
        <div class="offset-lg-1 col-lg-7">
            <app-photo [url]="photo.url" [description]="photo.description"></app-photo>
        </div>

        <div class="col-lg-3">
            <small>
                <p class="text-left break-word">{{photo.description}}</p>
                <div class="text-left mb-4">
                    <i class="fa fa-comment-o fa-2x mr-2 ml-2"></i>{{ photo.comments }}
                    <i class="fa fa-trash-o fa-2x pull-right" photoOwnerOnly [ownedPhoto]="photo" (click)="remove()"></i>
                </div>
            </small>

            <app-photo-comments [photoId]="photoId" *ngIf="photo.allowComments; else warning"></app-photo-comments>

            <ng-template #warning>
                <p>User has disabled comments for this photo</p>
            </ng-template>

        </div>
    </div>
</div>

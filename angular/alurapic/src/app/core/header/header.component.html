<header class="fixed-top">
    <nav class="navbar navbar-light bg-white">
        <a class="navbar-brand">
            <i tabindex="0" (keyup.space)="menu.toggle()" class="fa fa-bars menu-icon" (click)="menu.toggle()"></i>
            {{title}}
        </a>
        
        <app-menu #menu>
            <ul showIfLogged class="unstyled-list">
                <li>
                    <a [routerLink]="['p','add']">Upload</a> 
                </li>
            </ul>
        </app-menu>
        
        <div *ngIf="(user$ | async) as user; else login">
            <i class="fa fa-user-circle mr-1"></i>
            <a class="mr-1">{{ user.userName }}</a>
            <a (click)="logout()">(Logout)</a>
        </div>

        <ng-template #login>
            <span class="navbar-text">
                <a [routerLink]="['']">Please, login!</a>
            </span>
        </ng-template>
    </nav>

    <div class="fixed-top">
        <app-loading></app-loading>
        <app-alert></app-alert>
    </div>
</header>
